<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login - GUIANELLA</title>
    <th:block th:replace="fragments/head :: baseContent"></th:block>
  </head>
  <body style="background-color: #433733 !important">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div
                    class="card-header"
                    style="background-color: #b2bcbe !important"
                  >
                    <img
                      th:src="@{/assets/logo/logo_guianella.png}"
                      alt="logo"
                      style="height: 15rem; margin: 0 auto; display: block"
                    />
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                  </div>
                  <div
                    class="card-body"
                    style="background-color: #e0dfdf !important"
                  >
                    <form
                      th:action="@{/login}"
                      th:method="post"
                      class="needs-validation"
                      novalidate
                    >
                      <div th:if="${param.error}" class="alert alert-danger">
                        <i class="fas fa-times-circle me-3"></i>
                        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputUser"
                          name="username"
                          type="text"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="inputUser">Usuario</label>
                        <div class="invalid-feedback">
                          Porfavor ingrese su usuario
                        </div>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputPassword"
                          name="password"
                          type="password"
                          placeholder="Password"
                          required
                        />
                        <label for="inputPassword">Password</label>
                        <div class="invalid-feedback">
                          Porfavor ingrese la contraseña
                        </div>
                      </div>
                      <!--div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div-->
                      <div
                        class="d-flex align-items-center justify-content-between mt-4 mb-0"
                      >
                        <a class="small" th:href="@{/password}"
                          >Forgot Password?</a
                        >
                        <input
                          class="btn btn-primary"
                          type="submit"
                          value="Login"
                        />
                      </div>
                    </form>
                  </div>
                  <div
                    class="card-footer text-center py-3"
                    style="background-color: #b2bcbe !important"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer th:replace="@{/fragments/footer} :: footer"></footer>
      </div>
    </div>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"
      crossorigin="anonymous"

  </body>
</html>
