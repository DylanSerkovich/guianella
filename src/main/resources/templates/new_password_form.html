<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina Web</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/password.css}" />
    <script
      async
      th:src="@{https://www.googletagmanager.com/gtag/js?id=G-PM1K06YJES}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-PM1K06YJES");
    </script>
  </head>
  <body>
    <div class="mainDiv">
      <div class="cardStyle">
        <form
          th:action="@{/password/new_password}"
          method="post"
          name="signupForm"
          id="signupForm"
        >
          <img src="" id="signupLogo" />

          <h2 class="formTitle">Login to your account</h2>
          <input type="hidden" name="token" th:value="${token}" />
          <div class="inputDiv">
            <label class="inputLabel" for="password">New Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </div>

          <div class="buttonWrapper">
            <button
              type="submit"
              id="submitButton"
              onclick="validateSignupForm()"
              class="submitButton pure-button pure-button-primary"
            >
              <span>Continue</span>
              <span id="loader"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script th:src="@{/js/password.js}"></script>
  </body>
</html>
