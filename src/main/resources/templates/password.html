<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Reset - SB Admin</title>
    <th:block th:replace="fragments/head :: baseContent"></th:block>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Recuperar Contraseña
                    </h3>
                  </div>
                  <div class="card-body">
                    <div class="small mb-3 text-muted">
                      Ingrese su dirección de correo electrónico asociado a su
                      cuenta y le enviaremos un enlace para restablecer su
                      contraseña.
                    </div>
                    <form
                      th:action="@{/password}"
                      th:method="post"
                      class="needs-validation"
                      novalidate
                    >
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          name="email"
                          id="inputEmail"
                          type="email"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="inputEmail">Correo electronico</label>
                      </div>
                      <th:block th:if="${error!=null}">
                        <div class="alert alert-danger">
                          <i class="far fa-times-circle"></i>
                          [[${errorMessage}]]
                        </div>
                      </th:block>
                      <th:block th:if="${mensaje!=null}">
                        <div class="alert alert-success">
                          <i class="fa-regular fa-circle-check"></i>
                          [[${mensaje}]]
                        </div>
                      </th:block>
                      <div
                        class="d-flex align-items-center justify-content-between mt-4 mb-0"
                      >
                        <a class="small" th:href="@{/login}"
                          >Retornar a login</a
                        >
                        <input
                          class="btn btn-primary"
                          type="submit"
                          value="Restablecer Contraseña"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <!-- <div class="small">
                      <a href="register.html">Need an account? Sign up!</a>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer th:replace="@{/fragments/footer} :: footer"></footer>
      </div>
    </div>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
