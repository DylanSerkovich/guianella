<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <th:block th:replace="fragments/head :: baseContent"></th:block>
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
  </head>
  <body class="sb-nav-fixed">
    <nav th:replace="@{/fragments/navbar} :: navbar"></nav>
    <div id="layoutSidenav">
      <div th:replace="@{/fragments/menu} :: menu"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Dashboard</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
            <div class="row">
              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                        >
                          Ganancias (Mensual)
                        </div>
                        <div
                          id="ganancias_mes"
                          class="h5 mb-0 font-weight-bold text-gray-800"
                        >
                          $40,000
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-xs font-weight-bold text-success text-uppercase mb-1"
                        >
                          Ganancias (Anual)
                        </div>
                        <div
                          id="ganancias_anual"
                          class="h5 mb-0 font-weight-bold text-gray-800"
                        >
                          $215,000
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Earnings (Monthly) Card Example -->

              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-xs font-weight-bold text-info text-uppercase mb-1"
                        >
                          Inversiones
                        </div>
                        <div
                          class="h5 mb-0 font-weight-bold text-gray-800"
                          th:text="${count.numeroInversionesCompletadas}"
                        >
                          18
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Pending Requests Card Example -->
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                        >
                          Produccion
                        </div>
                        <div
                          class="h5 mb-0 font-weight-bold text-gray-800"
                          th:text="${count.numeroProductos}"
                        >
                          18
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-8 col-lg-7">
                <!-- Area Chart -->
                <div class="card shadow mb-4">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Ganancias</h6>
                  </div>
                  <div class="card-body">
                    <div class="chart-area">
                      <canvas id="myAreaChart"></canvas>
                    </div>
                    <hr />
                  </div>
                </div>

                <!-- Bar Chart -->
                <!-- <div class="card shadow mb-4">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Example</h6>
                  </div>
                  <div class="card-body">
                    <div class="chart-bar">
                      <canvas id="myBarChart"></canvas>
                    </div>
                    <hr />
                  </div>
                </div> -->
              </div>

              <!-- Donut Chart -->
              <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">
                  <!-- Card Header - Dropdown -->
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Usuarios</h6>
                  </div>
                  <!-- Card Body -->
                  <div class="card-body">
                    <div class="chart-pie pt-4">
                      <canvas id="myPieChart"></canvas>
                    </div>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer th:replace="@{/fragments/footer} :: footer"></footer>
      </div>
    </div>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script
      th:src="@{/js/request/Investment.js}"
      type="text/javascript"
    ></script>

    <script
      th:src="@{/js/vendor/chart.js/Chart.js}"
      type="text/javascript"
    ></script>

    <!-- Page level custom scripts -->
    <script
      th:src="@{/js/demo/chart-area-demo.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/js/demo/chart-pie-demo.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/js/demo/chart-bar-demo.js}"
      type="text/javascript"
    ></script>
  </body>
</html>
